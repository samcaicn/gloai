<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GloAI</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script>
      // 在页面加载前预设主题，避免闪烁
      (function() {
        try {
          const savedConfig = localStorage.getItem('app_config');
          if (savedConfig) {
            const config = JSON.parse(savedConfig);
            const theme = config.theme || 'system';
            
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
              document.documentElement.style.backgroundColor = '#0F1117';
            } else if (theme === 'light') {
              document.documentElement.classList.add('light');
              document.documentElement.style.backgroundColor = '#F8F9FB';
            } else {
              // 跟随系统
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              if (prefersDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.style.backgroundColor = '#0F1117';
              } else {
                document.documentElement.classList.add('light');
                document.documentElement.style.backgroundColor = '#F8F9FB';
              }
            }
          }
        } catch (e) {
          console.error('Error applying theme early:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 检查 Tauri 是否已初始化
      window.__TAURI_CHECK_INTERVAL = setInterval(function() {
        if (window.__TAURI_INTERNALS__ || window.__TAURI__ || window.isTauri || (window.electron && window.electron.store && window.electron.store.get)) {
          console.log('[index.html] Tauri initialized!');
          clearInterval(window.__TAURI_CHECK_INTERVAL);
        }
      }, 100);
      
      // 10秒后停止检查
      setTimeout(function() {
        if (window.__TAURI_CHECK_INTERVAL) {
          console.log('[index.html] Tauri initialization check timeout');
          clearInterval(window.__TAURI_CHECK_INTERVAL);
        }
      }, 10000);
    </script>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>
