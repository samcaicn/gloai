name: Build LobsterAI

on:
  push:
    branches: [ main, box ]
  pull_request:
    branches: [ main, box ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: universal-apple-darwin
            build_cmd: npm run dist:mac:universal
          - os: macos-latest
            target: x86_64-apple-darwin
            build_cmd: npm run dist:mac:x64
          - os: macos-latest
            target: aarch64-apple-darwin
            build_cmd: npm run dist:mac:arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_cmd: npm run dist:win
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_cmd: npm run dist:linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.build_cmd }}
        env:
          CI: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lobsterai-${{ matrix.os }}-${{ matrix.target }}
          path: |
            release/*
          retention-days: 30
          if-no-files-found: warn
